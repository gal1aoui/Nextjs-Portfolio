name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Lint and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: [actions/checkout@v4](https://github.com)

      - name: Setup Node.js
        uses: [actions/setup-node@v4](https://github.com)
        with:
          node-version: "20.x"
          # Built-in: Caches the global npm cache (~/.npm) automatically
          cache: "npm"

      - name: Restore Next.js Build Cache
        uses: [actions/cache@v4](https://github.com)
        with:
          path: ${{ github.workspace }}/.next/cache
          # Key changes if package-lock or source code changes
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # Fallback to the most recent cache for faster incremental builds
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-nextjs-

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Build project
        run: npm run build